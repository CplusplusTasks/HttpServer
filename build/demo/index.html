<!DOCTYPE html>
<html lang="ru" >
    <head>
        <meta charset="utf-8" />
        <title>AJAX</title>
		
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		
    </head>

    <body>
		
        <div id="registrationStep">
            <p>Enter your nickname:</p> <input type="text" id="name"><br>
            <button type="button" id="signInButton">Next</button>
        </div>

        <p id="myNameBlock">Your name: <span id="myName"></span> </p>

        <div id="intermediateStep">
            <button type="button" id="createFieldButton">CreateField</button>
            <button type="button" id="joinButton">Join</button>
        </div>

        <div id="joinStep">
            <button type="button" id="updListOfCreators">update list</button>
            <table id="listOfCreator">
            </table>
        </div>

        <div id="createFieldStep">
            <p>
                <span>Select size of field: </span>
                <select id="sizeField">
                </select>
            </p>
            <p>
                <table class="gameField" id="gameFieldPrev">
                </table>
            </p>

            <p>
                list of players:
            </p>
            <ul id="listOfPlayers">
            </ul>

            <button type="button" id="createButton">create</button>
            <button type="button" id="cancelButton">cancel</button>
            <button type="button" id="updReadyButton">update</button>

            <div>
                <table id="listOfReadyPlayers"></table>
            </div>
        </div>

        <div id="playFieldStep">
            <div>
                <table class="gameField" id="gameField">
                </table>
            </div>
        </div>
    </body>
</html>
