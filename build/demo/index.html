<!DOCTYPE html>
<html lang="ru" >
    <head>
        <meta charset="utf-8" />
        <title>AJAX</title>
		
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		
    </head>

    <body>
		
        <div id="registrationStep">
            <p>Your name: <span class="myName"></span> </p>
            <p>Enter your nickname:</p> <input type="text" id="name"><br>
            <button type="button" id="nextStep">Next</button>
        </div>

        <div id="intermediateStep">
            <button type="button" id="createField">Next</button>
        </div>

        <div id="createFieldStep">
            <p>
                <span>Select size of field: </span>
                <select id="sizeField">
                </select>
            </p>
            <p>
                Choose player:
            </p>
            <ul id="listOfPlayers">
            </ul>        
            <button type="button" id="startPlay">Next</button>
        </div>

        <div id="playFieldStep">
            <p>Your name: <span class="myName"></span> </p>
            <div>
                <table id="gameField">
                </table>
            </div>
        </div>
    </body>
</html>
