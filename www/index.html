<!DOCTYPE html>
<html lang="ru" >
    <head>
        <meta charset="utf-8" />
        <title>AJAX</title>
		

        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		
    </head>

    <body>
		
        <div id="registrationStep">
            <p>Enter your nickname:</p> <input type="text" id="name"><br>
            <button type="button" id="signInButton">Next</button>
        </div>

        <p id="myNameBlock">Your name: 
            <span id="myName"></span> 
            <span id="myNumWins"></span> 
        </p>

        <p id="partnerNameBlock">partner's name: 
            <span id="partnerName"></span>
            <span id="partnerNumWins"></span>
        </p>

        <div id="intermediateStep">
            <button type="button" id="createFieldButton">CreateField</button>
            <button type="button" id="joinButton">Join</button>
        </div>

        <div id="joinStep">
            <table id="listOfCreator">
            </table>
        </div>

        <div id="createFieldStep">
            <p>
                <span>Select size of field: </span>
                <select id="sizeField">
                </select>
            </p>
            <div id="readyPlayers">
                <p>
                    select one player from list:
                </p>
                <table id="listOfReadyPlayers"></table>
            </div>
            <button type="button" id="createButton">create</button>
            <button type="button" id="cancelCreateButton">cancel</button>

            <p>
                <table class="gameField" id="gameFieldPrev">
                </table>
            </p>

        </div>

        <div id="playFieldStep">
            <div>
                <p id="myTurn"></p>
                <table class="gameField" id="gameField">
                </table>
                <button id="playAgainButton"> again </button>
            </div>
        </div>
    </body>
</html>
